<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Marcelo Im√≥veis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .code-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            border-left: 4px solid #d4af37;
            text-align: left;
        }
        .code-box strong {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîß</div>
        <h1>Limpar Cache e Sess√£o</h1>
        <p>Use esta p√°gina para limpar completamente o cache de autentica√ß√£o e fazer um novo login com as credenciais atualizadas.</p>

        <div class="code-box">
            <strong>üë§ Usu√°rio:</strong> marcelocorretor<br>
            <strong>üîë Senha:</strong> marcelo0101!
        </div>

        <button class="btn" onclick="clearCacheAndRedirect()">
            üóëÔ∏è Limpar Cache e Fazer Login
        </button>

        <button class="btn btn-secondary" onclick="checkStatus()">
            üìä Verificar Status Atual
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        function clearCacheAndRedirect() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Mostrar mensagem
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <h3>‚úÖ Cache Limpo com Sucesso!</h3>
                <p>Redirecionando para a p√°gina de login...</p>
            `;
            
            // Redirecionar ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        function checkStatus() {
            const token = localStorage.getItem('token');
            const session = localStorage.getItem('marceloImoveis_session');
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            
            let html = '<h3>üìä Status Atual</h3>';
            
            if (token) {
                html += '<p>‚úÖ Token encontrado no localStorage</p>';
                html += `<p style="font-size: 0.85rem; word-break: break-all; color: #666;">Token: ${token.substring(0, 50)}...</p>`;
            } else {
                html += '<p>‚ùå Nenhum token encontrado</p>';
            }
            
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    html += '<p>‚úÖ Sess√£o encontrada</p>';
                    html += `<p style="font-size: 0.9rem;">Usu√°rio: ${sessionData.user?.username || sessionData.user?.email || 'N/A'}</p>`;
                    html += `<p style="font-size: 0.9rem;">Nome: ${sessionData.user?.name || 'N/A'}</p>`;
                    
                    const expires = new Date(sessionData.expires);
                    const now = new Date();
                    if (expires > now) {
                        html += `<p style="font-size: 0.9rem; color: green;">V√°lida at√©: ${expires.toLocaleDateString('pt-BR')}</p>`;
                    } else {
                        html += `<p style="font-size: 0.9rem; color: red;">‚ö†Ô∏è Sess√£o expirada!</p>`;
                    }
                } catch (e) {
                    html += '<p>‚ö†Ô∏è Sess√£o corrompida</p>';
                }
            } else {
                html += '<p>‚ùå Nenhuma sess√£o encontrada</p>';
            }
            
            statusDiv.innerHTML = html;
        }

        // Verificar status automaticamente ao carregar
        window.onload = () => {
            checkStatus();
        };
    </script>
</body>
</html>
